  <body>
    <script>
        //A los arrays si podemos cambiarles el valor que se tiene dentro de él a través de los indices
        const arregloDePrueba = [1,2,3,4];
        console.log(arregloDePrueba);
        arregloDePrueba[0] = 100;
        arregloDePrueba[1] = 200;
        console.log(arregloDePrueba);

        arregloDePrueba.push(500);
        console.log(arregloDePrueba);
        arregloDePrueba.pop();
        console.log(arregloDePrueba);

        arregloDePrueba[7] = 700;
        console.log(arregloDePrueba);
        arregloDePrueba.push(800);
        arregloDePrueba.push(900);
        arregloDePrueba.push(1000);
        console.log(arregloDePrueba);
